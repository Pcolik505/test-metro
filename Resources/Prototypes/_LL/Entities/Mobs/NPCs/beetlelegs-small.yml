- type: entity
  name: Жук-Паук
  id: LLSmallBeetlelegs
  parent: N14MobBaseHostile
  description: Эти жители заброшенных туннелей и других укромных уголков, которых сейчас в нашем мире хоть отбавляй, очень злобные, быстрые, сильные и хорошо бронированные твари.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: default
      sprite: _LL/Entities/Mobs/NPCs/beetlelegs-small.rsi
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: N14ToughAnimal
  - type: Bloodstream
    bloodSolution: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodMaxVolume: 100
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.8
        Piercing: 0.8
        Radiation: 0.0
  - type: MobState
    allowedStates:
      - Alive
      - Critical
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      80: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: default
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    soundHit:
      collection: AlienClaw
    angle: 60
    animation: WeaponArcClaw
    wideAnimation: WeaponArcClaw
    damage:
      types:
        Slash: 2
        Poison: 2
        Radiation: 3
    range: 1.5
    attackRate: 1.0
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.0
    baseSprintSpeed: 4.5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.25
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: HTN
    rootTask:
      task: N14HostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadscorpion
      amount: 2
    - id: N14MaterialAntChitin1
      amount: 2
