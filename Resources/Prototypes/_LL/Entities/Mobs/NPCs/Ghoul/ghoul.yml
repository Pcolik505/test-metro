- type: entity
  name: Упырь
  id: LLGhoul
  parent: N14MobBaseHostile
  description: Неизвестно точно, от кого мутировали упыри. Скорее всего, это помесь свиньи и крота.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: default
      sprite: _LL/Entities/Mobs/NPCs/ghoul.rsi
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: N14ToughAnimal
  - type: MobState
    allowedStates:
      - Alive
      - Critical
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Critical
      40: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: default
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    soundHit:
      collection: AlienClaw
    angle: 60
    animation: WeaponArcClaw
    wideAnimation: WeaponArcClaw
    damage:
      types:
        Blunt: 6
        Slash: 7
        Piercing: 5
    range: 1.5
    attackRate: 1.0
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 3
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.25
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: HTN
    rootTask:
      task: N14HostileCompound
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 1
    - id: N14MaterialRawLeather1
      amount: 1
  - type: Tag
    tags:
    - Ghoul