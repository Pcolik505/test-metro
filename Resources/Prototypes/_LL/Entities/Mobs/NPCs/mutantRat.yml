- type: entity
  name: Крыса-мутант
  id: LLMutantRat
  parent: N14MobBaseHostile
  description: Крупная мутировавшая крыса с агрессивным поведением. Результат радиационного воздействия.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: molerat
      sprite: _LL/Entities/Mobs/NPCs/molerat.rsi
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: N14ToughAnimal
  - type: Bloodstream
    bloodSolution: Bloodstream
    bloodReagent: Blood
    bloodMaxVolume: 150
  - type: Armor
    modifiers:
      coefficients:
        Radiation: 0.0
        Blunt: 0.3
        Piercing: 0.1
        Slash: 0.2
        Heat: 0.3
  - type: MobState
    allowedStates:
      - Alive
      - Critical
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      49: Critical
      50: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: molerat
      Critical:
        Base: molerat
      Dead:
        Base: dead
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    soundHit:
      collection: AlienClaw  # Звук взят с упыря
    angle: 60  # Угол взят с упыря
    animation: WeaponArcClaw  # Анимация взят с упыря
    wideAnimation: WeaponArcClaw
    damage:
      types:
        Blunt: 2
        Slash: 4
        Piercing: 3
    range: 1.2
    attackRate: 1.5
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.0
    baseSprintSpeed: 4.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.2
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: HTN
    rootTask:
      task: N14HostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 5
    - id: N14MaterialRawLeather1
      amount: 1