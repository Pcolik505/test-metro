#МАТЕРИАЛЫ (В ЭНТИТИ - ОБЪЕКТЫ)
- type: entity
  parent: N14MaterialBase
  id: LLMaterialFiberglass
  name: стеклоткань
  description: Прочная ткань из стеклянных волокон, обладающая высокой термостойкостью и механической прочностью.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _LL/Entities/Materials/fiberglass.rsi
    state: glasswool_1
    layers:
    - state: glasswool_1
      map: ["base"]
  - type: Stack
    stackType: LLFiberglass
    count: 15
    baseLayer: base
    layerStates:
    - glasswool_1
    - glasswool_2
    - glasswool_3
  - type: PhysicalComposition
    materialComposition:
      LLFiberglass: 100

- type: entity
  parent: LLMaterialFiberglass
  id: LLMaterialFiberglass1
  suffix: одна штука
  components:
  - type: Stack
    count: 1

- type: entity
  parent: LLMaterialFiberglass
  id: LLMaterialFiberglassFull
  suffix: Full
  components:
  - type: Stack
    count: 15

#МАТЕРИАЛЫ (В РЕАГЕНТАХ)
- type: material
  id: LLFiberglass
  stackEntity: LLMaterialFiberglass1
  unit: materials-unit-roll
  name: Стеклоткань
  icon: { sprite: /Textures/_LL/Entities/Materials/fiberglass.rsi, state: glasswool_1 }
  color: "#F0F0F0"
  price: 0.08

#СТАКИ
- type: stack
  id: LLFiberglass
  name: Стеклоткань
  icon: { sprite: _LL/Entities/Materials/fiberglass.rsi, state: glasswool_1 }
