- type: entity
  name: ублюдок
  parent: N14WeaponSMGBase
  id: LLWeaponSMGBastard
  description: Лёгкий, скорострельный, но собран из чего попало. Ненадёжный ствол и ужасная точность компенсируются плотным огнём на короткой дистанции. Он обязательно подведёт тебя в самую трудную минуту. Стреляет калибром 5.45х39mm.
  components:
  - type: MagazineVisuals
    magState: mag
    steps: 4
  - type: Clothing
    sprite: _LL/Objects/Weapons/Guns/SMGs/bastard-inhands.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    sprite: _LL/Objects/Weapons/Guns/SMGs/bastard-inhands.rsi
    size: Large
    shape:
    - 0,0,3,1
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _LL/Objects/Weapons/Guns/SMGs/bastard-icon.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 8
    soundGunshot:
      collection: N14Pistol10mmGunshot
    selectedMode: Fullauto
    availableModes:
    - Fullauto
    minAngle: 5
    maxAngle: 22
    angleIncrease: 6
    angleDecay: 16
  - type: ChamberMagazineAmmoProvider
    autoEject: true
    soundRack:
      path: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_cock.ogg
  - type: GunWieldBonus
    minAngle: -4
    maxAngle: -9
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: LLMagazine545х39Bastard
        insertSound: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_magin.ogg
        ejectSound: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_magout.ogg
        whitelist:
          tags:
            - LLMagazine545х39
      gun_chamber:
        name: Chamber
        startingItem: LLCartridge545х39
        priority: 1
        whitelist:
          tags:
            - LLCartridge545х39
  - type: StaticPrice
    price: 75

