- type: constructionGraph
  id: DecorationFlagEmpty
  start: start
  graph:
    - node: start
      edges:
        - to: FlagEmpty
          steps:
            - material: WoodPlank
              amount: 5
              doAfter: 3
          completed:
            - !type:SnapToGrid
              southRotation: true
    - node: FlagEmpty
      entity: N14DecorationFlagBearerEmpty
      edges:
        - to: start
          steps:
            - tool: Prying
              doAfter: 3
          completed:
            - !type:GivePrototype
              prototype: MaterialWoodPlank1
              amount: 3
            - !type:DeleteEntity {}

